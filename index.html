<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Movie App</title>
</head>

<body>
    <header>
        <div class="apptitle">
            <p><em><strong>Welcome to Allen's Movie App</strong></em></p>
        </div>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search">
        </form>

    </header>

    <div class="likes">
        <p><strong>YOU LIKE <span id="movieLikes">0</span> MOVIES!</strong></p>
    </div>

    <aside id="movieBar">
        <h1 style="text-align: center;"> Favorite Movies:</h1>
        <form id="movieform">
            <input type="text" id="movieformbar" class="movieformbar" placeholder="Movies Liked" value="Users favourite movies">
        </form>
    </aside>


    <main id="main"></main>
    <script src="script.js"></script>
</body>

</html>
